<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/styles.css')}}" type = "text/css">
    <style>
        #result {
            display: none; /* Hide the result initially */
        }
        .input-container {
            margin-top: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
    
</head>
<body>
    <form class="container">
        <h1>Password Strength Checker</h1>

        <!-- Password Input and Buttons -->
        <input type="password" id="password" placeholder="Enter your password">
        <div class="input-container">
            <!-- Eye button for toggling visibility -->
            <button type="button" id="toggleVisibility" title="Show/Hide Password">ğŸ‘ï¸</button>
            
            <!-- Copy button for copying password -->
            <button type="button" id="copyPassword" title="Copy Password">ğŸ“‹</button>
        </div>

        <!-- Result Section -->
        <div id="result">
            <p><strong>Strength:</strong> <span id="strength"></span></p>
            <p><strong>Feedback:</strong> <span id="feedback"></span></p>
            <p><strong>Crack Time:</strong> <span id="crack_time"></span></p>
            <p><strong>Pwned:</strong> <span id="pwned"></span></p>
            <p><strong>Pwned Count:</strong> <span id="pwned_count"></span></p>
            <p><strong>OWASP Length Rating:</strong> <span id="length_rating"></span></p>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/password_strength.js') }}"></script>

</body>
</html>
