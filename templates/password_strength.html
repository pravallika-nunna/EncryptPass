<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/password_strength.css') }}" type="text/css">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">

</head>
<body>
    <div class="card">
        <h1>Password Strength Checker</h1>

        <!-- Password Input -->
        <input type="password" id="password" placeholder="Enter your password">

        <!-- Input Buttons -->
        <div class="input-container">
            <button type="button" id="toggleVisibility" title="Show/Hide Password">👁️</button>
            <button type="button" id="copyPassword" title="Copy Password">📋</button>
        </div>

        <!-- Result Section -->
        <div id="result">
            <p><strong>Strength:</strong> <span id="strength"></span></p>
            <p><strong>Feedback:</strong> <span id="feedback"></span></p>
            <p><strong>Crack Time:</strong> <span id="crack_time"></span></p>
            <p><strong>Pwned:</strong> <span id="pwned"></span></p>
            <p><strong>Pwned Count:</strong> <span id="pwned_count"></span></p>
            <p><strong>OWASP Length Rating:</strong> <span id="length_rating"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/password_strength.js') }}"></script>

    <!-- Alert Box -->
    <div id="alertBox" class="alert hidden"></div>

</body>
</html>
